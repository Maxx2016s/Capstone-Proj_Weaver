<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weaver - Profile</title>
    <link rel="stylesheet" href="./styleLandingPage.css">
</head>

<body>
    <header class="navbar">
        <div class="navbar-left">
            <a href="landingPage.html" style="display:flex; align-items:center; gap:10px; text-decoration:none;">
                <img src="assets/WeaverLogo.png" class="logo" alt="Weaver-Logo">
            </a>
        </div>

        <div class="search-box">
            <input type="text" placeholder="Search Weaver...">
        </div>

        <div class="navbar-right">
            <img src="assets/notification.svg" class="icon" alt="Notification">
            <a href="dms.html">
                <img src="assets/dm.svg" class="icon" alt="DM">
            </a>
            <img src="assets/profile.svg" class="icon" alt="Profile">
        </div>
    </header>
    <main class="profile-container">

        <!-- MAIN PROFILE -->
        <section class="profile-card">
            <div class="avatar">S</div>

            <div class="profile-main">
                <div class="profile-name">Shaurya</div>
                <div class="profile-handle">@shaurya_weaver</div>
                <div class="profile-bio">
                    Building Weaver, missing classes, creating capstone projects at 3AM. amen
                </div>
            </div>

            <div class="profile-actions">
                <button class="btn-primary">Edit profile</button>
                <div class="profile-stats">
                    <span><b>32</b> posts</span>
                    <span><b>120</b> followers</span>
                    <span><b>69</b> following</span>
                </div>
            </div>
        </section>

        <h2 class="profile-section-title">Your recent posts</h2>

        <section class="post">
            <div class="post-top">2h ago • Public</div>
            <div>im weavin' harder than silksong</div>

            <div class="post-actions">
                <img src="assets/upvote.png" alt="Upvote">
                <img src="assets/downvote.png" alt="Downvote">
                <img src="assets/comment.png" alt="Comment">
                <img src="assets/reweave.png" alt="Reweave">
                <img src="assets/save.png" alt="Save">
            </div>
        </section>

        <section class="post">
            <div class="post-top">1 day ago • Friends</div>
            <div>Chat am i cool</div>

            <div class="post-actions">
                <img src="assets/upvote.png" alt="Upvote">
                <img src="assets/downvote.png" alt="Downvote">
                <img src="assets/comment.png" alt="Comment">
                <img src="assets/reweave.png" alt="Reweave">
                <img src="assets/save.png" alt="Save">
            </div>
        </section>

    </main>

</body>
</html>
