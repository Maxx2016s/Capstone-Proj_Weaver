<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weaver</title>
    <link rel="stylesheet" href="./styleLandingPage.css">
</head>

<body>
    <header class="navbar">
        <div class="nav-left">
            <img src="assets/WeaverLogo.png" class="logo" alt="Weaver-Logo">
        </div>
        <div class="searchbox">
            <input type="text" placeholder="Search Weaver...">
        </div>
        <div style="width: 50px;"></div>
    </header>
    <div class="page">

        <!-- LEFT SIDEBAR -->
        <div class="left-sidebar">
            <div>Home</div>
            <div>Popular</div>
            <div>Communities</div>
            <div>Topics</div>
            <div>Saved</div>
        </div>

        <!-- MIDDLE SECTION -->
        <div class="middle">

            <div class="post">
                <h3>First Weaver Post</h3>
                <p>This is what a basic post looks like.</p>

                <div class="post-buttons">
                    <img src="assets/like.png" class="icon">
                    <img src="assets/comment.png" class="icon">
                    <img src="assets/repost.png" class="icon">
                    <img src="assets/save.png" class="icon">
                    <img src="assets/share.png" class="icon">
                </div>
            </div>

            <div class="post">
                <h3>Another Post</h3>
                <p>The middle feed mixes Reddit + X vibes.</p>

                <div class="post-buttons">
                    <img src="assets/like.png" class="icon">
                    <img src="assets/comment.png" class="icon">
                    <img src="assets/repost.png" class="icon">
                    <img src="assets/save.png" class="icon">
                    <img src="assets/share.png" class="icon">
                </div>
            </div>

            <!-- RIGHT SIDEBAR -->
            <div class="right-sidebar">
                <div>Trending Now</div>
                <div>Who To Follow</div>
                <div>Recommended</div>
            </div>

        </div>

</body>

</html>


</body>

</html>
